name: namepicker
description: "NamePicker"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 3.1.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.0.0
  sprintf: "^7.0.0"
  settings_ui: ^2.0.2
  sqflite: ^2.3.0
  path: ^1.8.3
  sqflite_common_ffi: any
  shared_preferences: ^2.2.2
  window_manager: ^0.3.7
  file_picker: any
  url_launcher: any
  path_provider: any
  share_plus: any

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: "launcher_icon"
  image_path: "icon.png"
  adaptive_icon_background: "#FFFFFF"
  
flutter:
  uses-material-design: true
  fonts:
    - family: HarmonyOS_Sans_SC
      fonts:
        - asset: fonts/HarmonyOS_Sans_SC_Regular.ttf
  assets:
    - assets/
    - assets/avaters/